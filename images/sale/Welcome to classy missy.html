         <script>
        // script for add and minus button in  page
        $(document).ready(
            () => {
                let qty = $('#quantity').val();
                let max = $('#quantity').attr('max');
               
                $('#plus').click( () => {
                    qty++;
                    if( qty <= max ){
                         $('#quantity').val(qty);
                    }
                });
                $('#minus').click( () => {
                    if( qty > 1 ){
                        qty--;
                        $('#quantity').val(qty);
                    }
                });
            }
        );
        </script>
